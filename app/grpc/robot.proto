syntax = "proto3";

package robot;

// 로봇 제어 서비스 정의
service RobotController {
  // Navigate 명령: 목적지(x, y)를 보내면 -> 결과 메시지를 받음
  rpc Navigate (NavigateRequest) returns (NavigateResponse) {}
}

// 요청 데이터 (보내는 것)
message NavigateRequest {
  float x = 1;
  float y = 2;
}

// 응답 데이터 (받는 것)
message NavigateResponse {
  bool success = 1;
  string message = 2;
}
